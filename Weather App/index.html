

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display" 
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="main">

        <div class="cursor"></div>

    <div class="wrapper">
        <!-- Add the cloud elements -->
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant_Location -->
            <div class="sub-container grant-location-container">
                <img src="./location.png" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>
                
                <p>Allow Access to get weather Information</p>
                
                <button class="btn" data-grantAccess>Grant Acess</button>

            </div>

            <!-- Search Form -->
            <form class="form-container" data-searchForm>

                <input placeholder="Search for City..." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./Search.png" width="20" height="20" loading="lazy">
                </button>

            </form>

            <!-- Loading -->
            <div class="sub-container loading-container">
                <img src="./loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">

                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather Description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">

                        <img src="./wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">

                        <img src="./humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        
                        <img src="./cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
